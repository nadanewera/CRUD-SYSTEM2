<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>








<div class="w-75 m-auto shadow p-4 my-5 rounded-4">

    <h1 class="text-center my-3">CRUD SYSTEM </h1>


    <form>


        <div class="form-floating mb-3">
            <input type="text" oninput="validate(this)" class="form-control my-3" id="productName"
                placeholder="name@example.com">

            <div class="alert alert-danger d-none" >Must be 3-50 characters long and contain only
                letters, numbers, or hyphens (no special characters)</div>
            <label for="productName">Product Name</label>
        </div>


        <div class="form-floating">
            <input    " class="form-control my-3" oninput="validate(this)" id="productPrice"
                placeholder="number">
            <div class="alert alert-danger d-none" >Must be 3-50 number  and contain only
               numbers,  (no special characters)</div>
            <label for="productPrice">Product Price</label>
        </div>


        <div class="form-floating">
            <input type="text" class="form-control my-3" oninput="validate(this)" id="productCategory"
                placeholder="text">
            <div class="alert alert-danger d-none" >Must be 2-50 characters long and contain only
                letters, numbers, or hyphens (no special characters)</div>
            <label for="productCategory">Product category</label>
        </div>

        <div>
            <input type="file" class="form-control my-3" placeholder="text" id="productImage">

        </div>




        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="ProductDescription"></textarea>
            <label for="productCategory">Description</label>
        </div>



        <button class="btn btn-dark mt-3" type="button" onclick=" geInputValue()" id="addbtn">Add Product</button>
        <button class="btn btn-warning  mt-3" type="button" onclick="saveproduct()" id="savebtn">Save</button>
    </form>
</div>












<div class="container-fluid px-3 ">
    <input type="text" class="form-control w-50 m-auto my-3 shadow " placeholder="Search..."
        oninput="search(this.value)" id="searchInput">
    <div class="row justify-content-center" id="elementrow" >

    </div>
</div>







<script src="js/js.js"></script>
</body>

</html>
